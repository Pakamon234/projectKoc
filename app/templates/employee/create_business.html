{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    {% include 'employee/dashboard_employee_menu.html' %}
    <main class="col-md-10 p-4">
      <h2 class="mb-4">Thêm doanh nghiệp mới</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Tên doanh nghiệp</label>
          <input type="text" name="name" maxlength="50" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Số điện thoại</label>
          <input type="text" name="phoneNumber" class="form-control" pattern="\d{10}"title="10 chữ số" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Địa chỉ</label>
          <input type="text" name="address" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Website</label>
          <input type="text" name="website" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Trạng thái</label>
          <select name="status" class="form-select">
            <option value="còn">Còn</option>
            <option value="hết">Hết</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a href="{{ url_for('employee.manage_businesses') }}" class="btn btn-secondary">Hủy</a>
      </form>
    </main>
  </div>
</div>
{% endblock %}
