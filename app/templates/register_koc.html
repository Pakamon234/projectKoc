{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Đăng ký tài khoản Người tiêu dùng</h2>

  <form method="POST" action="/register/koc">
    <div class="row g-3">
      <!-- Thông tin tài khoản -->
      <div class="col-md-6">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- Thông tin cá nhân -->
      <div class="col-md-6">
        <label for="name" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="col-md-6">
        <label for="dob" class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>

      <div class="col-md-6">
        <label for="gender" class="form-label">Giới tính</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
          <option value="Khác">Khác</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"required>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" id="address" name="address"required>
      </div>

      <!-- <div class="col-12">
        <label for="socialLink" class="form-label">Liên kết mạng xã hội (Facebook, TikTok...)</label>
        <input type="url" class="form-control" id="socialLink" name="socialLink">
      </div> -->

      <!-- Submit -->
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary w-100">Đăng ký KOC</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
