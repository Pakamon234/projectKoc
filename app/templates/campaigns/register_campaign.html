{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    {% include 'employee/dashboard_employee_menu.html' %}
    <main class="col-md-10 p-4">
      <h4 class="mb-4">Đăng ký chiến dịch: {{ campaign.title }}</h4>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Chọn sản phẩm tham gia chiến dịch</label>
          <select name="product_id" class="form-select" required>
            {% for cp in campaign_products %}
              <option value="{{ cp.id }}">{{ cp.productBusinees.title }} - {{ cp.productBusinees.amount }} VND</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Đăng ký</button>
        <a href="{{ url_for('home.campaign_list') }}" class="btn btn-secondary ms-2">Hủy</a>
      </form>
    </main>
  </div>
</div>
{% endblock %}
