{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Đăng ký tài khoản Doanh nghiệp</h2>

  <form method="POST" action="/register/business">
    <div class="row g-3">
      <!-- Tài khoản -->
      <div class="col-md-6">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <!-- Doanh nghiệp -->
      <div class="col-md-6">
        <label for="name" class="form-label">Tên doanh nghiệp</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email doanh nghiệp</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="col-12">
        <label for="website" class="form-label">Website doanh nghiệp (nếu có)</label>
        <input type="url" class="form-control" id="website" name="website">
      </div>

      <!-- Submit -->
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-outline-primary w-100">Đăng ký Doanh nghiệp</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
