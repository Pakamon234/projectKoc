{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    {% include 'business/dashboard_business_menu.html' %}
    <main class="col-md-10 p-4">
      <h2 class="mb-4">Tạo chiến dịch mới</h2>

      <form method="POST">
        <!-- Tên chiến dịch -->
        <div class="mb-3">
          <label for="title" class="form-label">Tên chiến dịch</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <!-- Mô tả chiến dịch -->
        <div class="mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="start_date" class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="end_date" class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="register_start_date" class="form-label">Ngày bắt đầu đăng ký</label>
            <input type="date" class="form-control" id="register_start_date" name="register_start_date" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="register_end_date" class="form-label">Ngày kết thúc đăng ký</label>
            <input type="date" class="form-control" id="register_end_date" name="register_end_date" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="number_of_participants" class="form-label">Số lượng KOC tham gia</label>
          <input type="number" class="form-control" id="number_of_participants" name="number_of_participants" required>
        </div>

        <div class="mb-3">
          <label for="campaign_category_id" class="form-label">Danh mục chiến dịch</label>
          <select class="form-select" id="campaign_category_id" name="campaign_category_id" required>
            {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Tạo chiến dịch</button>
        <a href="{{ url_for('dashboard.business_dashboard') }}" class="btn btn-secondary ms-2">Hủy</a>
      </form>
    </main>
  </div>
</div>

{% endblock %}
