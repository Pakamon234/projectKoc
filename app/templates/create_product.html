{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Đăng ký sản phẩm mới</h2>

  <form method="POST">
    <!-- Tên sản phẩm -->
    <div class="mb-3">
      <label for="name" class="form-label">Tên sản phẩm</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <!-- Mô tả sản phẩm -->
    <div class="mb-3">
      <label for="description" class="form-label">Mô tả sản phẩm</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>

    <!-- Chọn danh mục sản phẩm -->
    <div class="mb-3">
      <label for="categories" class="form-label">Danh mục sản phẩm</label><br>
      {% for category in categories %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="category_{{ category.id }}" name="categories" value="{{ category.id }}">
          <label class="form-check-label" for="category_{{ category.id }}">{{ category.name }}</label>
        </div>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Đăng ký sản phẩm</button>
    <a href="{{ url_for('dashboard.business_dashboard') }}" class="btn btn-secondary ms-2">Hủy</a>
  </form>
</div>
{% endblock %}
